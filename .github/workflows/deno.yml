name: Deno

on:
  push:
    paths:
      - "**.ipynb"
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: lts

      - name: Extract SVG
        run: deno run --allow-read --allow-write script/extract-svg.ts stats/stats.ipynb dist/

      - name: Create index
        run: deno run --allow-read --allow-write script/create-index.ts dist/

      - name: Upload dist
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            dist/index.html
            dist/*.svg
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
